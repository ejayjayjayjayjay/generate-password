<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate password</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="head-container">
            <h1>Generate a <span>random password</span></h1>
            <p id="head-p">Never use insecure password again.</p>
            <p id="error-el"></p>
        </div>
        <div class="btn-container">
            <input type="number" id="length-el" placeholder="Enter number"></input>
            <button id="password-el">Generate Password</button>
        </div>
        <div class="pw-container">
            <div class="p-container">
            <p id="generated-el"></p>
            </div>
            <div class="p-container">
            <p id="generated-el-two"></p>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    
</body>
</html>
